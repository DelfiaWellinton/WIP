<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Home - WIP</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="header">
        <span class="user-info"></span>
        <button id="logout-button" class="btn-header-action" type="button">Sair</button>
    </div>

    <div class="main-content">
        <div class="container">
            <h2>WIP</h2>
            <h4>Módulos de Trabalho</h4>
            <hr>
            <div class="form-actions">
                <a href="wip-reversa.html" class="btn-add-product" style="text-align: center; text-decoration: none;">WIP - Reversa (Entrada)</a>
                <a href="wip-reversa-pesquisa.html" class="btn-add-product" style="text-align: center; text-decoration: none;">WIP - Reversa (Pesquisa)</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName');
            const userToken = localStorage.getItem('userToken');
            const logoutButton = document.getElementById('logout-button');
            const userInfoSpan = document.querySelector('.user-info');

            // Verifica se o usuário está logado. Se não, redireciona para a página de login.
            if (!userToken) {
                window.location.href = 'index.html';
                return;
            }

            userInfoSpan.textContent = userName ? `Olá, ${userName}` : 'WIP';

            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('userToken');
                localStorage.removeItem('userName');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
